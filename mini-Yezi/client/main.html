<head>
    <title>Yezi - Each AI is an expert</title>

    <!--Let browser know website is optimized for mobile-->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport"
        content="width=device-width, height=device-height, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#585992">

    <link rel="manifest" href="/manifest.json">
    <link rel='icon' href='/favicon.ico' type="image/gif" sizes="48x48" />
    <!-- iOS PWA icons -->
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/icon-152x152.png">

    <!--Import Google Icon Font-->
    <!-- <link href="/material_icon/MaterialIcons.css" rel="stylesheet"> -->
    <link href="/material_icon/Material_Symbols_Outlined.css" rel="stylesheet" />

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />
    <!-- material css customize theme -->
    <link type="text/css" rel="stylesheet" href="/css/theme.css" media="screen,projection" />


    <script>
        const theme = localStorage.getItem('theme');
        if (theme) document.documentElement.setAttribute('theme', theme);

        // 实时获取系统或浏览器的主题颜色 
        const darkModeQuery = window.matchMedia("(prefers-color-scheme: dark)");
        setTheme(darkModeQuery);

        darkModeQuery.addListener((e) => {
            setTheme(e);
        })

        function setTheme(dark) {
            dark.matches ? document.documentElement.setAttribute("theme", "dark") : document.documentElement.removeAttribute("theme");

            const metaThemeColor = document.querySelector("meta[name=theme-color]");
            const primaryColorDark = getComputedStyle(document.documentElement).getPropertyValue('--md-sys-color-primary');
            metaThemeColor.setAttribute("content", primaryColorDark);
        }
    </script>
</head>

<body>
    <div id="app"></div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/js/materialize.min.js"></script>
</body>
